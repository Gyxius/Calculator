<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="source.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id="top-rectangle">
        <div id="output">
            <h1>Test</h1>
        </div>
    </div>
    <div id="main-rectangle">
        <div id="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: #3BA445;">X</button>
        </div>
        <div id="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: #C81C04;">-</button>
        </div>
        <div id="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: #E2DA1B;">+</button>
        </div>
        <div id="row4">
            <button>0</button>
            <button>.</button>
            <button>clear</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
